<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">

<head th:insert="header.html"></head>
<body>
<div class="col-12">
    <h3>
        Formulario Ingreso de persona
    </h3>
</div>
<div class="col-12" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID:</label>
            <div class="col-sm-10">
                <label class="control-label col-sm-2" id="id" th:text="${session.persona.id}"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <label class="control-label col-sm-2" id="name" th:text="${session.persona.name}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellido:</label>
            <div class="col-sm-10">
                <label class="control-label col-sm-2" id="lastName" th:text="${session.persona.lastName}"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="rut">Rut:</label>
            <div class="col-sm-10">
                <label class="control-label col-sm-2" id="rut" th:text="${session.persona.rut}"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="button" href="/" class="btn btn-primary">volver</a>
            </div>
        </div>

</div>

</body>
</html>
