<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">

<head th:insert="header.html"></head>
<body>
    <div class="col-12">
        <h3>
            Formulario Ingreso de persona
        </h3>
    </div>
    <div class="col-12" >
        <form class="form-horizontal" action="/persona" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese Nombre">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese Apellido">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="rut">Rut:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese Rut">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
